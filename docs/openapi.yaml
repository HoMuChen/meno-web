openapi: 3.0.0
info:
  title: Meno API
  version: 1.0.0
  description: >-
    RESTful API built with Express, MongoDB, and clean architecture principles. This API provides endpoints for
    authentication (email/password and Google OAuth), user management, and file storage with support for multiple
    storage providers (local and Google Cloud Storage).
  contact:
    name: API Support
  license:
    name: ISC
    url: https://opensource.org/licenses/ISC
servers:
  - url: http://localhost:6001
    description: Development server
tags:
  - name: Health
    description: Health check and monitoring endpoints
  - name: Auth
    description: Authentication endpoints (signup, login, OAuth)
  - name: Users
    description: User management endpoints
  - name: Files
    description: File storage and management endpoints
  - name: Projects
    description: Project management endpoints for organizing meetings
  - name: Meetings
    description: Meeting management endpoints with audio upload and transcription
  - name: Transcriptions
    description: Transcription management endpoints for viewing and editing meeting transcripts
  - name: People
    description: Person management endpoints
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT authorization header using the Bearer scheme
  schemas:
    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          description: Error message describing what went wrong
          example: An error occurred
        error:
          type: object
          description: Detailed error information
          properties:
            code:
              type: string
              description: Error code
              example: VALIDATION_ERROR
            details:
              type: object
              description: Additional error details
              additionalProperties: true
    ValidationError:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: Validation failed
        errors:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
                description: Field that failed validation
                example: email
              message:
                type: string
                description: Validation error message
                example: Email is required
    ActionItem:
      type: object
      required:
        - meetingId
        - userId
        - task
      properties:
        _id:
          type: string
          description: Auto-generated action item ID
        meetingId:
          type: string
          description: Parent meeting ID
        userId:
          type: string
          description: User ID who owns the meeting (denormalized for efficient querying)
        personId:
          type: string
          description: Optional person ID if assignee was matched to a person
        task:
          type: string
          description: Description of the action item
          maxLength: 500
        assignee:
          type: string
          description: Assignee name as extracted by LLM (may not match personId)
          maxLength: 100
        dueDate:
          type: string
          format: date-time
          description: Due date or deadline as ISO 8601 datetime
        context:
          type: string
          description: Additional context or related discussion point
          maxLength: 500
        status:
          type: string
          enum:
            - pending
            - in_progress
            - completed
          description: Current status of the action item
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    File:
      type: object
      required:
        - filename
        - path
        - size
      properties:
        _id:
          type: string
          description: Auto-generated file ID
        filename:
          type: string
          description: Original filename
        path:
          type: string
          description: Storage path
        url:
          type: string
          description: Accessible URL
        size:
          type: number
          description: File size in bytes
        mimeType:
          type: string
          description: MIME type
        uploadedBy:
          type: string
          description: User ID who uploaded the file
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Meeting:
      type: object
      required:
        - title
        - projectId
        - audioFile
        - recordingType
      properties:
        _id:
          type: string
          description: Auto-generated meeting ID
        title:
          type: string
          description: Meeting title
          minLength: 2
          maxLength: 200
        description:
          type: string
          description: Meeting description
          maxLength: 1000
        summary:
          type: string
          description: AI-generated meeting summary with Overview, Key Points, Conclusion, and Action Items
        projectId:
          type: string
          description: Parent project ID
        audioFile:
          type: string
          description: Audio file path or URL
        duration:
          type: number
          description: Audio duration in seconds
        recordingType:
          type: string
          enum:
            - upload
            - direct
          description: How the meeting was created
        transcriptionStatus:
          type: string
          enum:
            - pending
            - processing
            - completed
            - failed
          description: Current transcription status
        transcriptionProgress:
          type: number
          description: Transcription progress (0-100)
        metadata:
          type: object
          properties:
            fileSize:
              type: number
            mimeType:
              type: string
            originalName:
              type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Person:
      type: object
      required:
        - name
        - userId
      properties:
        _id:
          type: string
          description: Auto-generated person ID
        name:
          type: string
          description: Person's full name
          minLength: 2
          maxLength: 100
        email:
          type: string
          format: email
          description: Person's email (optional)
        phone:
          type: string
          description: Person's phone number (optional)
          maxLength: 20
        company:
          type: string
          description: Company or organization
          maxLength: 100
        socialMedia:
          type: object
          properties:
            linkedin:
              type: string
              format: uri
              description: LinkedIn profile URL
            twitter:
              type: string
              format: uri
              description: Twitter profile URL
            facebook:
              type: string
              format: uri
              description: Facebook profile URL
            instagram:
              type: string
              format: uri
              description: Instagram profile URL
            github:
              type: string
              format: uri
              description: GitHub profile URL
        notes:
          type: string
          description: Additional notes about the person
          maxLength: 1000
        userId:
          type: string
          description: Owner user ID
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Project:
      type: object
      required:
        - name
        - userId
      properties:
        _id:
          type: string
          description: Auto-generated project ID
        name:
          type: string
          description: Project name
          minLength: 2
          maxLength: 100
        description:
          type: string
          description: Project description
          maxLength: 500
        userId:
          type: string
          description: Owner user ID
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    TierConfig:
      type: object
      required:
        - name
        - displayName
        - limits
      properties:
        _id:
          type: string
          description: Auto-generated tier ID
        name:
          type: string
          enum:
            - free
            - plus
            - pro
          description: Unique tier identifier
        displayName:
          type: string
          description: Human-readable tier name
        limits:
          type: object
          properties:
            monthlyDuration:
              type: number
              description: Monthly audio duration limit in seconds (-1 for unlimited)
            maxFileSize:
              type: number
              description: Maximum file size in bytes
        features:
          type: array
          items:
            type: string
          description: Array of feature flags enabled for this tier
        price:
          type: number
          description: Monthly price in cents (0 for free tier)
        isActive:
          type: boolean
          description: Whether this tier is currently available
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Transcription:
      type: object
      required:
        - meetingId
        - startTime
        - endTime
        - speaker
        - text
      properties:
        _id:
          type: string
          description: Auto-generated transcription ID
        meetingId:
          type: string
          description: Parent meeting ID
        startTime:
          type: number
          description: Start time in milliseconds from audio start
        endTime:
          type: number
          description: End time in milliseconds from audio start
        speaker:
          type: string
          description: Speaker identifier (e.g., "Speaker 1", "John Doe")
        personId:
          type: string
          description: Optional person ID if speaker is assigned to a person
        text:
          type: string
          description: Transcribed text segment
          maxLength: 5000
        isEdited:
          type: boolean
          description: Whether the transcription was manually edited
        createdAt:
          type: string
          format: date-time
    User:
      type: object
      required:
        - email
        - name
      properties:
        _id:
          type: string
          description: Auto-generated user ID
        email:
          type: string
          format: email
          description: User email (unique)
        name:
          type: string
          description: User full name
        password:
          type: string
          format: password
          description: User password (only for email/password auth)
        provider:
          type: string
          enum:
            - email
            - google
          description: Authentication provider
        googleId:
          type: string
          description: Google OAuth ID
        avatar:
          type: string
          description: Avatar file path
        status:
          type: string
          enum:
            - active
            - inactive
            - suspended
          description: User account status
        tier:
          type: string
          description: Reference to user's subscription tier
        tierStartDate:
          type: string
          format: date-time
          description: When the current tier started
        currentMonthUsage:
          type: object
          properties:
            duration:
              type: number
              description: Cached total duration used this month (seconds)
            lastReset:
              type: string
              format: date-time
              description: When the usage cache was last reset
            month:
              type: number
              description: Month this cache is for (1-12)
            year:
              type: number
              description: Year this cache is for
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
paths:
  /api/files:
    post:
      summary: Upload a file
      description: Upload a file to the storage provider (max 50MB)
      tags:
        - Files
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - file
              properties:
                file:
                  type: string
                  format: binary
                  description: File to upload (max 50MB)
                uploadedBy:
                  type: string
                  description: User ID who is uploading the file
                  example: 507f1f77bcf86cd799439011
      responses:
        '201':
          description: File uploaded successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/File'
        '400':
          description: No file provided or validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '413':
          description: File too large (max 50MB)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    get:
      summary: Get all files
      description: Retrieve a list of all files in the system
      tags:
        - Files
      responses:
        '200':
          description: List of files
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/File'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
  /api/files/{id}:
    get:
      summary: Get file by ID
      description: Retrieve file metadata by file ID
      tags:
        - Files
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: File ID (MongoDB ObjectId)
          example: 507f1f77bcf86cd799439011
      responses:
        '200':
          description: File details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/File'
        '400':
          description: Invalid file ID format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: File not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete file
      description: Delete a file from storage and database
      tags:
        - Files
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: File ID (MongoDB ObjectId)
          example: 507f1f77bcf86cd799439011
      responses:
        '200':
          description: File deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: File deleted successfully
        '400':
          description: Invalid file ID format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: File not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/files/{id}/download:
    get:
      summary: Download file
      description: Download a file by its ID
      tags:
        - Files
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: File ID (MongoDB ObjectId)
          example: 507f1f77bcf86cd799439011
      responses:
        '200':
          description: File download
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '400':
          description: Invalid file ID format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: File not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/files/{id}/url:
    get:
      summary: Get file URL
      description: Get the accessible URL for a file
      tags:
        - Files
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: File ID (MongoDB ObjectId)
          example: 507f1f77bcf86cd799439011
        - in: query
          name: expiresIn
          schema:
            type: integer
            default: 3600
      responses:
        '200':
          description: File URL
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      url:
                        type: string
                        description: Accessible file URL
                        example: http://localhost:3000/files/1234567890.png
        '400':
          description: Invalid file ID format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: File not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/health:
    get:
      summary: Health check endpoint
      description: Returns the health status of the API server
      tags:
        - Health
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Server is healthy
                  timestamp:
                    type: string
                    format: date-time
                    example: '2024-01-15T10:30:00.000Z'
                  uptime:
                    type: number
                    description: Server uptime in seconds
                    example: 3600
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/health/ready:
    get:
      summary: Readiness check
      description: Returns the readiness status including database connectivity
      tags:
        - Health
      responses:
        '200':
          description: Service is ready
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Server is ready
                  timestamp:
                    type: string
                    format: date-time
                    example: '2024-01-15T10:30:00.000Z'
                  database:
                    type: object
                    properties:
                      connected:
                        type: boolean
                        example: true
                      status:
                        type: string
                        example: connected
        '503':
          description: Server not ready (database connection issues)
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Database not connected
                  database:
                    type: object
                    properties:
                      connected:
                        type: boolean
                        example: false
                      status:
                        type: string
                        example: disconnected
  /api/projects/{projectId}/transcriptions/search-all:
    get:
      summary: Search transcriptions across all meetings in a project
      description: Semantic search across all meetings in a project using AI embeddings
      tags:
        - Transcriptions
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: projectId
          required: true
          schema:
            type: string
          description: Project ID
        - in: query
          name: q
          required: true
          schema:
            type: string
            maxLength: 200
          description: Search query (finds semantically similar content across all meetings)
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Page number
        - in: query
          name: limit
          schema:
            type: integer
            default: 20
          description: Results per page
        - in: query
          name: scoreThreshold
          schema:
            type: number
            minimum: 0
            maximum: 1
            default: 0.7
          description: Minimum similarity score (0-1)
        - in: query
          name: from
          schema:
            type: string
            format: date
          description: Filter meetings created after this date (ISO 8601)
        - in: query
          name: to
          schema:
            type: string
            format: date
          description: Filter meetings created before this date (ISO 8601)
        - in: query
          name: personId
          schema:
            type: string
          description: Filter by person ID
        - in: query
          name: groupByMeeting
          schema:
            type: boolean
            default: true
          description: Group results by meeting (true) or return flat list (false)
      responses:
        '200':
          description: Search results retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      results:
                        type: array
                        description: Search results grouped by meeting or flat list
                      pagination:
                        type: object
                        properties:
                          page:
                            type: integer
                          limit:
                            type: integer
                          total:
                            type: integer
                      searchType:
                        type: string
                        example: semantic_cross_meeting
                      meetingsSearched:
                        type: integer
        '400':
          description: Invalid search query or embedding service not configured
        '401':
          description: Unauthorized
        '403':
          description: Not authorized to access this project
        '404':
          description: Project not found
  /api/projects/{projectId}/meetings:
    post:
      summary: Create a new meeting with audio file
      description: Upload audio file and create a meeting record
      tags:
        - Meetings
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: projectId
          required: true
          schema:
            type: string
          description: Project ID
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - audioFile
                - title
              properties:
                audioFile:
                  type: string
                  format: binary
                  description: Audio file (MP3, WAV, M4A, WebM, OGG - max 100MB)
                title:
                  type: string
                  minLength: 2
                  maxLength: 200
                  example: Weekly Team Standup
                recordingType:
                  type: string
                  enum:
                    - upload
                    - direct
                  default: upload
                duration:
                  type: number
                  format: float
                  description: Audio duration in seconds (optional, calculated from file if not provided)
                  example: 125.5
      responses:
        '201':
          description: Meeting created successfully
        '400':
          description: Validation error or invalid file
        '401':
          description: Unauthorized
        '404':
          description: Project not found
    get:
      summary: Get meetings in a project
      description: Retrieve paginated list of meetings for a project
      tags:
        - Meetings
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: projectId
          required: true
          schema:
            type: string
          description: Project ID
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
        - in: query
          name: sort
          schema:
            type: string
            default: '-createdAt'
      responses:
        '200':
          description: Meetings retrieved successfully
        '401':
          description: Unauthorized
        '404':
          description: Project not found
  /api/projects/{projectId}/meetings/{id}:
    get:
      summary: Get meeting by ID
      description: Retrieve specific meeting details
      tags:
        - Meetings
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: projectId
          required: true
          schema:
            type: string
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Meeting ID
      responses:
        '200':
          description: Meeting retrieved successfully
        '401':
          description: Unauthorized
        '404':
          description: Meeting not found
    put:
      summary: Update meeting
      description: Update meeting title and/or move meeting to a different project
      tags:
        - Meetings
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: projectId
          required: true
          schema:
            type: string
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Meeting ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  minLength: 2
                  maxLength: 200
                  description: New meeting title
                projectId:
                  type: string
                  pattern: ^[0-9a-fA-F]{24}$
                  description: New project ID to move the meeting to (user must own the project)
      responses:
        '200':
          description: Meeting updated successfully
        '400':
          description: Validation error
        '401':
          description: Unauthorized
        '404':
          description: Meeting not found or new project not found
    delete:
      summary: Delete meeting
      description: Delete meeting, audio file, and all transcriptions
      tags:
        - Meetings
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: projectId
          required: true
          schema:
            type: string
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Meeting ID
      responses:
        '200':
          description: Meeting deleted successfully
        '401':
          description: Unauthorized
        '404':
          description: Meeting not found
  /api/projects/{projectId}/meetings/{id}/transcribe:
    post:
      summary: Start transcription for meeting
      description: Begin async transcription process for meeting audio
      tags:
        - Meetings
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: projectId
          required: true
          schema:
            type: string
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Meeting ID
      responses:
        '202':
          description: Transcription started successfully
        '400':
          description: Meeting already transcribed or in progress
        '401':
          description: Unauthorized
        '404':
          description: Meeting not found
  /api/projects/{projectId}/meetings/{id}/download:
    get:
      summary: Download meeting audio file
      description: Download the original audio file for a meeting
      tags:
        - Meetings
      security:
        - bearerAuth: []
      parameters:
